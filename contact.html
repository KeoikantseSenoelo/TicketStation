                            <div class="col-xl-6 col-lg-6">
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation" style="background-color: #333;">

        </div>
    </header>
    <!-- Header End -->

    <main>
        <div class="container contact-container">
            <h2>Contact Us</h2>
            <form id="contactForm" action="thank_you.html" method="post"> <!-- Change action to your thank you page -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    <small id="charCount">0/500</small> <!-- Character counter -->
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2024 TICKET STATION</p>
    </footer>
    <!-- JS files -->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Character counter for the message field
        const messageField = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        const maxLength = 500;

        messageField.addEventListener('input', function() {
            const currentLength = messageField.value.length;
            charCount.textContent = `${currentLength}/${maxLength}`;

            // Optional: If you want to enforce a max character limit in JS
            if (currentLength > maxLength) {
                messageField.value = messageField.value.substring(0, maxLength);
            }
        });

        // Form validation and confirmation popup
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Optional: Additional validation can be done here
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Your message has been sent successfully! Thank you for contacting us.');
            } else {
                event.preventDefault(); // Prevent form submission if validation fails
                alert('Please fill in all the required fields.');
            }
        });
    </script>
</body>
